
name: wolfpackmaker-ci

on:
  push:
    branches: [ master ]

  workflow_dispatch:
jobs:
  test:
    runs-on: self-hosted

    container:
      image: archlinux
    steps:
      - uses: actions/checkout@v2
      - run: pacman -Syyu --noconfirm python3
      - run: python3 -m ensurepip
      - run: python3 -m pip install -r requirements.txt
      - run: python3 util/curseforgedb.py
      - run: python3 util/lock.py -m tests/manifest-fabric.yml
      - run: python3 util/lock.py -m tests/manifest-forge.yml

  docker-build:
    runs-on: self-hosted

    steps:
      - run: cat requirements.txt
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/build-push-action@v2
        with:
          push: true
          tags: kalka/wolfpackmaker:latest