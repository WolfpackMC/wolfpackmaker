
name: wolfpackmaker-ci

on:
  push:
    branches: [ master ]

  workflow_dispatch:
jobs:
  test:
    runs-on: self-hosted

    container:
      image: archlinux:base-devel
    steps:
      - uses: actions/checkout@v2
      - run: pacman -Syyu --noconfirm curl
      - run: curl -L https://www.python.org/ftp/python/3.10.0/Python-3.10.0.tgz > python.tgz
      - run: tar -zxf python.tgz
      - run: ./configure
        working-directory: Python-3.10.0
      - run: make -j8
        working-directory: Python-3.10.0
      - run: make install
        working-directory: Python-3.10.0
      - run: python3 -m ensurepip
      - run: python3 -m pip install -r requirements.txt
      - run: python3 util/curseforgedb.py
      - run: python3 util/lock.py -m tests/manifest-fabric.yml
      - run: python3 util/lock.py -m tests/manifest-forge.yml
      - run: python3 util/lock.py -m tests/manifest-1.7.10.yml
      - run: python3 util/lock.py -m tests/manifest-1.16.5.yml

  docker-build:
    runs-on: self-hosted

    steps:
      - run: cat requirements.txt
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/build-push-action@v2
        with:
          push: true
          tags: kalka/wolfpackmaker:latest